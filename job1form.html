    <div class="main">
      <div class="instruments-main">
        <div class="section-heading">
          Application Form
        </div>
        
        <div class="instrument-properties">

          <div class="instrument-header" id="type">
            <div class="instrument-header-icon">
              <i class="fas fa-bullseye"></i>
            </div>
            <div class="instrument-header-text">
              Full Name
            </div>
          </div>
          <form>
            <input type="text"
              name="fname"
              class="form-input"
              placeholder="PV"
              onfocus="darkLabel('#type'); this.placeholder=''"
              onblur="lightLabel('#type'); this.placeholder='PV'">
          </form>
          <div class="instrument-header" id="loop">
            <div class="instrument-header-icon">
              <i class="fas fa-hashtag"></i>
            </div>
            <div class="instrument-header-text">
              Email
            </div>
          </div>
          <form>
            <input type="text"
              name="email"
              class="form-input"
              placeholder="1001"
              onfocus="darkLabel('#loop'); this.placeholder=''"
              onblur="lightLabel('#loop'); this.placeholder='1001'">
            </form>
          <div class="instrument-header" id="vendor">
            <div class="instrument-header-icon">
              <i class="fas fa-dollar-sign"></i>
            </div>
            <div class="instrument-header-text">
              Home Address
            </div>
          </div>
          <form>
            <input type="text"
              name="addr"
              class="form-input"
              placeholder="Lakeside Process Controls"
              onfocus="darkLabel('#vendor'); this.placeholder=''"
              onblur="lightLabel('#vendor'); this.placeholder='Lakeside Process Controls'">
            </form>
          <div class="instrument-header" id="manufacturer">
            <div class="instrument-header-icon">
              <i class="far fa-building"></i>
            </div>
            <div class="instrument-header-text">
              GPA
            </div>
          </div>
          <form>
            <input type="text"
              name="type_code"
              class="form-input"
              placeholder="Rosemount"
              onfocus="darkLabel('#manufacturer'); this.placeholder=''"
              onblur="lightLabel('#manufacturer'); this.placeholder='Rosemount'">
            </form>
          <div class="instrument-header" id="model">
            <div class="instrument-header-icon">
              <i class="fas fa-hashtag"></i>
            </div>
            <div class="instrument-header-text">
              Major and Degree
            </div>
          </div>
          <form>
            <input type="text"
              name="type_code"
              class="form-input"
              placeholder="3051"
              onfocus="darkLabel('#model'); this.placeholder=''"
              onblur="lightLabel('#model'); this.placeholder='3051'">
            </form>
          <div class="instrument-header" id="connection">
            <div class="instrument-header-icon">
              <i class="fas fa-wrench"></i>
            </div>
            <div class="instrument-header-text">
              University
            </div>
          </div>
          <form>
            <input type="text"
              name="type_code"
              class="form-input"
              placeholder="1/2 inch MNPT"
              onfocus="darkLabel('#connection'); this.placeholder = ''"
              onblur="lightLabel('#connection'); this.placeholder='1/2 inch MNPT'">
            </form>
          <div class="instrument-header" id = "moc">
            <div class="instrument-header-icon">
              <i class="fas fa-certificate"></i>
            </div>
            <div class="instrument-header-text">
              Resume
            </div>
          </div>
          <form>
            <input type="file"
              name="type_code"
              class="form-input"
              placeholder="316/L SS"
              onfocus="darkLabel('#moc'); this.placeholder=''"
              onblur="lightLabel('#moc'); this.placeholder='316/L SS'">
               </div>
               <div align="right">
                <button type="submit" class="primary" formaction="confirm.py" align = "right" >Submit</button></div>
            </form>
        </div>
      </div>
    </div>
